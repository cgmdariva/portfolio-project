<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/png" href="../static/img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Caio</title>
  </head>
  <body>
    <i class="bi bi-list menu-mobile"></i>

    <aside id="header">
      <section class="profile">
        <img src="../static/img/Caio.jpg" alt="Foto do Caio" />
        <h1>Caio Dariva</h1>
        <div class="social-links mt-3 text-center">
          <a target="_blank" href="linkedin">
            <i class="bi bi-linkedin"></i>
          </a>
          <a target="_blank" href="github">
            <i class="bi bi-github"></i>
          </a>
          <a target="_blank" href="instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </section>
      <nav id="navbar" class="nav-menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              ><i class="bi bi-house-door"></i> Início</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-person-check"></i> Sobre</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-list-check"></i> Habilidades</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-file-earmark"></i> Currículo</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-collection"></i> Portfólio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-envelope"></i> Contato</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main id="main">
      <section id="inicio" class="row m-0 p-0">
        <div
          class="col-md-5 d-flex justify-content-center align-items-center flex-column"
        >
          <h2 class="text-white text-shadow">Caio Dariva</h2>
          <span id="subtitle" class="text-white text-shadow"
            >Estudante de Programação</span
          >
        </div>
        <div class="col-md-7 d-flex justify-content-end align-items-end">
          <div id="desca" class="d-flex align-items-center">
            <i class="bi bi-arrow-down-circle text-white pe-2 fs-2"></i>
            <a href="">Desça para mais!</a>
          </div>
        </div>
      </section>

      <section class="mt-5" id="" sobre>
        <div class="row w-100">
          <div class="col-md-12">
            <h2 class="pt-3">Sobre</h2>
            <p></p>
          </div>
        </div>
      </section>
    </main>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
